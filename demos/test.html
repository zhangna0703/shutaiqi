  <title>递归实现阶乘</title>

<body>

</body>
<script>
  // 方法一
  function fn() {
    var num = 1;
    for (var i = 1; i <= 10; i++) {
      num = num * i
    }
    console.log(num)
  };
  fn()
  // 方法二
  function fn(num) {
    if (num <= 1) return 1;
    else {
      return num * fn(num - 1);
    }
  }
  console.log(fn(10))
</script>
